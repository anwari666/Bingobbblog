<html>
  <head>
    <title>Bingobbblog - BINGO tapi goblog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <div id="content">
    <h1 class="judul">This is a simple Bingo</h1>

    <table id="bingo_table" cellspacing="10px">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td class="picked">6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
      </tr>
      <tr>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>
      <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
      </tr>
    </table>
    
    What's the next number?
    <div id="result_area">
      <span id="result">?</span>
    </div>

    <input type="button" id="draw" value="Draw a random number"/>
    <br>
    
    Numbers drawn: <span id="results"></span>
  </div>

  </body>

  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="underscore-min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
